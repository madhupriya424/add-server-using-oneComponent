<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Add new servers or blueprints!</h2>
      <label><b>Server Name </b></label><br>
      <input type="text" class="form-control" [(ngModel)]="newServerName">
      <br><br>
      <label><b>Server Content </b></label><br>
      <input type="text" class="form-control" [(ngModel)]="newServerContent">
      <br><br>
      <button
      class="btn btn-primary" (click)="onAddServer()">Add Server</button>
      
      <button
      class="btn btn-primary" (click)="onAddBluePrint()">Add Server Blueprint</button>
    </div>
  </div>
  <hr>
   <div class="row">
     <div class="col-xs-12">
       <div class="panel panel-default"
       *ngFor="let element of serverElements">
      <div class="panel-heading">{{ element.name }}</div>
      <div class="panel-body">
        <p>
          <strong *ngIf="element.type === 'server'" style="color:red">{{ element.content }}</strong>
          <em *ngIf="element.type === 'blueprint'" style="color: blue"> {{ element.content }}</em>
        </p>
      </div>
     </div>
   </div>
</div>

</div>
